{% extends 'base.html'%}
{% load static %}
{% block title %} sign-in page {% endblock title %}

{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-25">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 w-75 m-auto ">
            <div class="card ">
                <div class="card-body p-5 text-center ">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    
                    <h2 class="fw-bold mb-2 text-uppercase text-color">Sign In</h2>
                    <p class=" mb-5 ">Please enter your email and password!</p> 
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-outline  mb-4">
                          <input type="text" placeholder="Enter your email"  id="signInEmail" class="form-control form-control-lg" name="username" required />
                          
                        </div>
          
                        <div class="form-outline   mb-4">
                          <input type="password" placeholder="Enter your password"  id="signInPassword" class="form-control form-control-lg" name="password" required />
                          
                        </div>
                        <p class="message  d-none">All inputs is required</p>
                        <p class="incorrect  d-none">incorrect email or password</p>
                      <button class="btn  w-100 px-5 fw-bold" id="login">Sign In</button>
                    </form>
   
                  </div>
                  <div class="account">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                    </p>
                  </div>
      
                </div>
            </div>
        </div>
      </div>
    </div>
</section>
<!-- <script src="{%  static 'js\main.js' %}"></script>        -->
{% endblock content %}
